{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
</head>
<body>
   <div class="container">
      <div class="header1">
        <span><span class="bold">Hero</span>Habit</span>
      </div>

       <div class="header2">
       <div class="navigation">
          <ul>
            <li><a class="active-page" href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'stats:stats' %}">Statistics</a></li>
            <li><a href="{% url 'calend:calend' %}">Calendar</a></li>
            <li><a href="{% url 'achievements:achiev' %}">Achievements</a></li>
          </ul>
        </div>
        <div class="settings">
            <a class="icon" href="#"><img src="/static/dashboard/image/settings.svg" height="30px"/></a>
            <a id="user-profile" class="icon" href="#"><img src="/static/dashboard/image/account.svg" height="30px"/></a> 
        </div>
       </div>

      <div class="content">
       <div class="manage-section">
           <div class="welcome-section rounded">
            <p>Welcome back,</p>
            <p id="user-name">Name</p>  <!--'Name' has to be replaced with an actual name in the future-->
           </div>

            <div class="days-section" id="days-section">
            <form method="post">
                <button class="{% if active_day == 'Mon' %}active-day rounded{% else %}day rounded{% endif %}" 
                  type="submit" name="day" value="Mon">Mon</button>
                <button class="{% if active_day == 'Tue' %}active-day rounded{% else %}day rounded{% endif %}" 
                  type="submit" name="day" value="Tue">Tue</button>
                <button class="{% if active_day == 'Wed' %}active-day rounded{% else %}day rounded{% endif %}" 
                  type="submit" name="day" value="Wed">Wed</button>
                <button class="{% if active_day == 'Thu' %}active-day rounded{% else %}day rounded{% endif %}" 
                  type="submit" name="day" value="Thu">Thu</button>
            </form>
            <a class="other" href="#" id="arrow-btn"><img src="/static/dashboard/image/arrow1.svg"/></a> <!--Changes days-section to include days from Friday to Sunday-->
          </div>
           
           <div class="tasks-section">
              <p class="sticky bold">Assigned tasks</p>
               <p class="pad" > <a ><img src="/static/dashboard/image/plus.svg" height="25px" /></a>Create a task</p>
           <div class="no-tasks">
            <img src="/static/dashboard/image/illustration.svg" height="130px" /></a>
            <p><br />Every hero deserves a rest! <br />
             Maybe it`s time for new adventures?</p>
               </div>
           </div>
       </div>
       
           <div class="stats-section rounded padded">

           </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const daysSection = document.getElementById("days-section");
        const arrowButton = document.getElementById("arrow-btn");
    
        let showingWeekdays = true;
    
        arrowButton.addEventListener("click", (e) => {
            e.preventDefault(); 
    
            if (showingWeekdays) {
                daysSection.innerHTML = `
                    <button class="{% if active_day == 'Fri' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Fri">Fri</button>
                    <button class="{% if active_day == 'Sat' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Sat">Sat</button>
                    <button class="{% if active_day == 'Sun' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Sun">Sun</button>
                    <a href="#" id="arrow-btn">
                        <img src="/static/dashboard/image/arrow2.svg" alt="arrow">
                    </a>
                `;
            } else {
                daysSection.innerHTML = `
                    <button class="{% if active_day == 'Mon' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Mon">Mon</button>
                    <button class="{% if active_day == 'Tue' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Tue">Tue</button>
                    <button class="{% if active_day == 'Wed' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Wed">Wed</button>
                    <button class="{% if active_day == 'Thu' %}active-day rounded{% else %}day rounded{% endif %}" 
                            type="submit" name="day" value="Thu">Thu</button>
                    <a href="#" id="arrow-btn">
                        <img src="/static/dashboard/image/arrow1.svg" alt="arrow">
                    </a>
                `;
            }
    
            showingWeekdays = !showingWeekdays;
            assignArrowClick();
        });
    
        function assignArrowClick() {
            const newArrowButton = document.getElementById("arrow-btn");
            newArrowButton.addEventListener("click", (e) => {
                e.preventDefault();
                arrowButton.click();
            });
        }
    });
    </script>
</body>
</html>
