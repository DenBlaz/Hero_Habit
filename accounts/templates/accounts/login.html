{% load static %}
<link rel="icon" href="{% static 'dashboard/image/logo.svg' %}" type="image/svg+xml">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
<div class="container">

    <div class="content-layout">
        <p style="text-align: start; margin: 17px"><strong>Hero</strong>Habit</p>

        <div class="content-section">
            <p class="main-text">USER LOGIN</p>

            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input type="email" name="username" placeholder="Enter email" required>
                    <span><img class="icon-input" style="top: 14px" src="/static/accounts/image/email.svg" alt="Email Icon"></span>
                </div>

                <div class="input-field">
                    <input type="password" name="password" placeholder="Enter password" required>
                    <span><img class="icon-input" src="/static/accounts/image/lock.svg"></span>
                </div>

                <div class="forgot-password" style="margin-top: 5px; margin-bottom: 15px">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="account-change">Don't have an account? 
                <a href="{% url 'accounts:sign' %}">
                    <span style="color: #AB7EF1;">Sign up</span>
                </a>
            </p>
        </div>
    </div>

    <div class="welcome-layout">
        <img src="/static/accounts/image/logo.svg" class="main-logo">
        <h1>Welcome back</h1>
        <p style="font-size: 2em"><strong>To Hero</strong>Habit</p>
        <p style="font-size: 18px">please login to continue</p>
    </div>

</div>
</body>
</html>
