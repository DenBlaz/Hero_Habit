{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
<div class="container">

    <div class="welcome-layout">
        <img src="/static/accounts/image/logo.svg" class="main-logo">
        <h1>Welcome to</h1>
        <p style="font-size: 30px"><strong>Hero</strong>Habit</p>
        <p style="font-size: 18px">please sign up to continue</p>
    </div>

    <div class="content-layout">
        <p style="text-align: end; margin: 17px"><strong>Hero</strong>Habit</p>

        <div class="content-section" >
            <p class="main-text">SIGN UP</p>


            <form method="post">
                {% csrf_token %}
                <div class="input-field">
                    <input type="email" placeholder="Enter email" required>
                    <span><img class="icon-input" style="top: 14px" src="/static/accounts/image/email.svg" alt="Email Icon"></span>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Enter password" required>
                    <span><img class="icon-input" src="/static/accounts/image/lock.svg"></span>
                </div>


                <div class="input-field">
                    <input type="username" placeholder="Enter username" required>
                    <span><img class="icon-input" src="/static/accounts/image/user.svg"></span>
                </div>
                
                <button type="submit" class="button_1" style="margin-top: 20px">Sign up</button>
            </form>
            <p class="account-change">Already have an account? <a href="{% url 'login' %}"  style="color: #ab7ef1">Login</a></p> <!-- it has to redirect to log in page -->
        </div>
    </div>
</div>
</body>
</html>
