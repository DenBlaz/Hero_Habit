<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="header1">
        <span id="name"><strong>Hero</strong>Habit</span>
      </div>

       <div class="header2">
       <div class="navigation">
          <ul>
            <li><a class="active-page" href="#">Dashboard</a></li>    <!--Active page-->
            <li><a href="#">Statistics</a></li>  <!--Has to redirect to statisctics page-->
            <li><a href="#">Calendar</a></li>  <!--Has to redirect to calendar page-->
            <li><a href="#">Achievements</a></li>  <!--Has to redirect to achievements page-->
          </ul>
        </div>
        <div class="settings">
            <a class="icon" href="#"><img src="settings.svg" height="30px"/></a>
            <a id="user-profile" class="icon" href="#"><img src="account.svg" height="30px"/></a> <!--Actual user profile photo has to replace default picture-->
        </div>
       </div>

      <div class="content">
       <div class="manage-section">
           <div class="welcome-section rounded padded">
            <p>Welcome back,</p>
            <p id="user-name">Name</p>  <!--'Name' has to be replaced with an actual name of the user-->
           </div>

            <div class="days-section">
            <button class="active-day rounded">Mon</button>
            <button class="day rounded">Tue</button>
            <button class="day rounded">Wed</button>
            <button class="day rounded">Thu</button>
            <a class="other" href="#"><img src="arrow.svg"/></a> <!--Has to redirect to the page with dashboard including tasks for days from friday-->
          </div>
           
           <div class="tasks-section">
              <p class="sticky bold">Assigned tasks</p>
               <p class="">Create a task</p>
           </div>
       </div>
       
           <div class="stats-section rounded padded">

           </div>
      </div>
    </div>
</body>
</html>
