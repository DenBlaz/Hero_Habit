<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="header1">
        <span id="name"><strong>Hero</strong>Habit</span>
      </div>

       <div class="header2">
       <div class="navigation">
          <ul>
            <li><a class="active" href="#">Dashboard</a></li>    <!--Active page-->
            <li><a href="#">Statistics</a></li>  <!--Has to redirect to statisctics page-->
            <li><a href="#">Calendar</a></li>  <!--Has to redirect to calendar page-->
            <li><a href="#">Achievements</a></li>  <!--Has to redirect to achievements page-->
          </ul>
        </div>
        <div class="settings"></div>
       </div>

      <div class="content">
       <div class="manage-section">
           <div class="welcome-section">
            <p>Welcome back,</p>
            <p id="user-name">Name</p>  <!--'Name' has to be replaced with an actual name of the user-->
           </div>

            <div class="days-section">
            <button class="day">Mon</button>
            <button class="day">Tue</button>
            <button class="day">Wed</button>
            <button class="day">Thu</button>
            <a class="other" href="#"><img src="arrow.svg"/></a> <!--Has to redirect to the page with dashboard including tasks for days from friday-->
          </div>
           
           <div class="tasks-section">
              <h4 class="sticky">Assigned tasks</h4>
           </div>
       </div>
       
           <div class="stats-section">

           </div>
      </div>
    </div>
</body>
</html>
