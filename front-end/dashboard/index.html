<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="header1">
        <span><span class="bold">Hero</span>Habit</span>
      </div>

       <div class="header2">
       <div class="navigation">
          <ul>
            <li><a class="active-page" href="#">Dashboard</a></li>    <!--Active page-->
            <li><a href="#">Statistics</a></li>  <!--Has to redirect to statisctics page-->
            <li><a href="#">Calendar</a></li>  <!--Has to redirect to calendar page-->
            <li><a href="#">Achievements</a></li>  <!--Has to redirect to achievements page-->
          </ul>
        </div>
        <div class="settings">
            <button class="icon"><img src="settings.svg" height="30px"/></button>
            <button id="user-profile" class="icon"><img src="account.svg" height="40px"/></button> 
        </div>
       </div>

      <div class="content">
       <div class="manage-section">
           <div class="welcome-section rounded">
            <p>Welcome back,</p>
            <p id="user-name">Name</p>  <!--'Name' has to be replaced with an actual name in the future-->
           </div>

            <div class="days-section" id="days-section">
            <button class="active-day rounded">Mon</button>
            <button class="day rounded">Tue</button>
            <button class="day rounded">Wed</button>
            <button class="day rounded">Thu</button>
            <button class="other" id="arrow-btn"><img src="arrow1.svg"/></button> <!--Changes days-section to include days from Friday to Sunday-->
          </div>
           
           <div class="tasks-section">
              <p class="sticky bold">Assigned tasks</p>
               <p  > <a href="#" class="pad"><img src="plus.svg" height="25px" />Create a task</a></p>
           <div class="no-tasks">
            <img src="illustration.svg" height="130px" /></a>
            <p><br />Every hero deserves a rest! <br />
             Maybe it`s time for new adventures?</p>
               </div>
           </div>
       </div>
       
           <div class="stats-section rounded padded">

           </div>

          <div id="profile-modal" class="modal">
          <div class="modal-content rounded">
        
            <p >Account</p>
            
            <div class="flex-center">
              <img src="account.svg" height="35px" />
              <div class="account-info light grey ">
                <p >Username</p><!--Has to be replaced by actual username-->
                <p >email123456789@gmail.com</p><!--Has to be replaced by actual email-->
                
              </div>
            </div>
            <hr />
            <p ><a href="#" class="inline">Log out<img src="logOutSign.svg" height="25px" /></a></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const daysSection = document.getElementById("days-section");
        const arrowButton = document.getElementById("arrow-btn");

        let showingWeekdays = true;

        arrowButton.addEventListener("click", (e) => {
          e.preventDefault(); 

          if (showingWeekdays) {
            
            daysSection.innerHTML = `
        <button class="active-day rounded">Fri</button>
        <button class="day rounded">Sat</button>
        <button class="day rounded">Sun</button>
        <div class="blank"></div>
        <a class="other" href="#" id="arrow-btn">
          <img src="arrow2.svg" alt="arrow" />
        </a>
      `;
          } else {
        
            daysSection.innerHTML = `
        <button class="active-day rounded">Mon</button>
        <button class="day rounded">Tue</button>
        <button class="day rounded">Wed</button>
        <button class="day rounded">Thu</button>
        <a class="other" href="#" id="arrow-btn">
          <img src="arrow1.svg" alt="arrow" "/>
        </a>
      `;
          }

          
          assignArrowClick();
          showingWeekdays = !showingWeekdays; 
        });

        function assignArrowClick() {
          const newArrowButton = document.getElementById("arrow-btn");
          newArrowButton.addEventListener("click", (e) => {
            e.preventDefault();
            arrowButton.click(); 
          });
        }
      });
        const modal = document.getElementById("profile-modal");
const openModalBtn = document.getElementById("open-modal");


openModalBtn.addEventListener("click", () => {
  modal.style.display = "flex"; 
});

window.addEventListener("click", (event) => {
  if (event.target === modal) {
    modal.style.display = "none"; 
  }
});
    </script>
</body>
</html>
