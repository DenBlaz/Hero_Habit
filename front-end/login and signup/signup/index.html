<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <div class="welcome-layout">
        <img src="images/icon/logo.svg" class="main-logo">
        <h1>Welcome to</h1>
        <p style="font-size: 30px"><strong>Hero</strong>Habit</p>
        <p style="font-size: 18px">please sign up to continue</p>
    </div>

    <div class="content-layout">
        <p style="text-align: end; margin: 17px"><strong>Hero</strong>Habit</p>

        <div class="content-section" >
            <p class="main-text">SIGN UP</p>

            <div class="input-field">
                <input type="email" placeholder="Enter email" required>
                <span><img class="icon-input" style="top: 14px" src="images/icon/email.svg" alt="Email Icon"></span>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Enter password" required>
                <span><img class="icon-input" src="images/icon/lock.svg"></span>
            </div>

            <div class="input-field">
                <input type="text" placeholder="Enter username" required>
                <span><img class="icon-input" src="images/icon/user.svg"></span>
            </div>

            <button onclick="window.location.href='https://www.youtube.com/'" style="margin-top: 20px">Sign up</button><!-- It has to create account and redirect to log in page -->

            <p class="account-change">Already have an account? <a href="https://www.youtube.com/" style="color: #ab7ef1">Login</a></p> <!-- it has to redirect to log in page -->
        </div>
    </div>
</div>
</body>
</html>
