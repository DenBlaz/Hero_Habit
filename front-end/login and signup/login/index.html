<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-layout">
        <p style="text-align: start; margin: 17px">
          <strong>Hero</strong>Habit
        </p>

        <div class="content-section">
          <p class="main-text">USER LOGIN</p>

          <div class="input-field">
            <input type="email" placeholder="Enter email" required />
            <span
              ><img
                class="icon-input"
                style="top: 14px"
                src="images/icon/email.svg"
                alt="Email Icon"
            /></span>
          </div>

          <div class="input-field">
            <input
              type="password"
              id="toggleForLogin"
              placeholder="Enter password"
              required
            />
            <span
              ><img
                class="icon-input eye-icon"
                onclick="passwordLogin()"
                id="toggleIconL"
                src="images/icon/eye-close.svg"
            /></span>
            <span><img class="icon-input" src="images/icon/lock.svg" /></span>
          </div>

          <div
            class="forgot-password"
            style="margin-top: 5px; margin-bottom: 15px"
          >
            <a href="https://www.youtube.com/" class="forgot-password"
              >Forgot password?</a
            ><!--In the future we could add an option to send your password on your email-->
          </div>

          <button onclick="window.location.href='https://www.youtube.com/'">
            Login</button
          ><!--Redirecting you to the main page-->

          <p class="account-change">
            Don't have an account?
            <a href="https://www.youtube.com/"
              ><span style="color: #ab7ef1">Sign up</span></a
            >
          </p>
          <!--Redirecting you to the sign-up page-->
        </div>
      </div>

      <div class="welcome-layout">
        <img src="images/icon/logo.svg" class="main-logo" />
        <h1>Welcome back</h1>
        <p style="font-size: 2em"><strong>To Hero</strong>Habit</p>
        <p style="font-size: 18px">please login to continue</p>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
