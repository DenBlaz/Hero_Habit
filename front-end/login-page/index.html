<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        

        <div class="login-section">
            <span id="name"><strong>Hero</strong>Habit</span>
            <h2>USER LOGIN</h2>

            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter email" required>
                    <span class="icon"><img src="email.svg" height="15"></span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter password" required>
                    <span class="icon"><img src="lock.svg" height="20"></span>
                </div>
                <div class="actions">
                    <a href="#"><span style="color: #9c9c9c;">Forgot password?</span></a>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="signup">Don't have an account? <a href="#"><span style="color: #c48df6;">Sign up</span></a></p>

        </div>
       
        <div class="welcome-section">

            <div class="welcome-box">
              
                <h3>Welcome back<br>to <strong>HeroHabit</strong></h3>
                <p>please login to continue</p>
            </div>

        </div>

    </div>
</body>
</html>
