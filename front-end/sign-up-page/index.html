<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="site">
    <p class="font_1" style="color: #cdcdcd">Desktop - 1</p>

    <div class="container">
        <div class="left_layout" style="color: white">
            <div class="combined_left_layout">
                <span class="superhero-icon">ðŸ¦¸</span>

                <div class="welcome" style="font-size: 30px">
                    <p class="font_bold">Welcome to</p>
                    <div class="combined_text">
                        <p class="font_bold">Hero</p>
                        <p>Habit</p>
                    </div>
                </div>
                <p style="margin-top: 10px; font-size: 19px">please sign up to continue</p>
            </div>
        </div>

        <div class="right_layout">
            <div class="combined_text" style="justify-content: right; font-size: 20px; margin-right: 20px">
                <p class="font_bold">Hero</p>
                <p>Habit</p>
            </div>

            <div class="sign_up_section" style="margin-left: 35px">
                <p class="font_bold" style="color: #c48df6; font-size: 25px; margin-top: 70px; margin-left: 210px">SIGN UP</p>

                <div class="input_field">
                    <input type="email" placeholder="Enter email" required>
                    <span><img class="icon_input" style="top: 1px" src="images/icon/email.svg" alt="Email Icon"></span>
                </div>

                <div class="input_field">
                    <input type="password" placeholder="Enter password" required>
                    <span><img class="icon_input" src="images/icon/lock.svg"></span>
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Enter username" required>
                    <span><img class="icon_input" src="images/icon/user.svg"></span>
                </div>

                <button class="button_1" style="margin-left: 60px; font-size: 25px; font-weight: bold" onclick="window.location.href='https://www.youtube.com/'">Sign up</button><!-- It has to create account and redirect to log in page -->

                <p style="margin-left: 130px; font-size: 18px">Already have an account? <a href="https://www.youtube.com/" style="color: #c48df6; text-decoration: none">Login</a></p> <!-- it has to redirect to log in page -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
